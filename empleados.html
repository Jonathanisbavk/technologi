<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/empleados.css">
    <title>Registro de los Empleados</title>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="display-4">Registro de los Empleados</h1>
        <br>
        <form action="" method="post">
            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado:</label>
                <input type="text" class="form-control" id="empleado" name="empleado">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="text" class="form-control" id="correo" name="correo">
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <select class="form-select" id="cargo" name="cargo">
                    <option value="developer">Full Stack Developer</option>
                    <option value="admin">Administrador</option>
                    <option value="senior">Senior Dev</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="guardarEmpleados()">Guardar</button>
        </form>

        <br><br><br>

        <h1 class="display-4">Listado de Empleados emitidos</h1>
        <br>
        <button type="button" class="btn btn-secondary" onclick="listarEmpleados()">Lista de Empleados</button><br><br>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Empleado</th>
                    <th>Correo</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <br><br><br>

        <!-- busquedas por filtroa -->
        <br>
        <h1 class="display-4">Busqueda de Empleados</h1>
        <br>
        <!-- buscar por empleado -->
        <div class="mb-3">
            <label for="empleado_buscar" class="form-label">Ingrese el nombre del Empleado:</label>
            <input type="text" id="empleado_buscar" class="form-control">
            <br>
            <button onclick="buscarEmpleado()" class="btn btn-primary">Buscar por Nombre</button>
        </div>

        <!-- buscar por correo -->
        <div class="mb-3">
            <label for="correo_buscar" class="form-label">Ingrese el correo:</label>
            <input type="text" id="correo_buscar" class="form-control">
            <br>
            <button onclick="buscarCorreoEmpleado()" class="btn btn-primary">Buscar por Correo</button>
        </div>

        <!-- buscar por cargo -->
        <div class="mb-3">
            <label for="cargo_buscar" class="form-label">Seleccione el cargo:</label>
            <select id="cargo_buscar" class="form-select">
                <option value="developer">Full Stack Developer</option>
                <option value="admin">Administrador</option>
                <option value="senior">Senior Dev</option>
            </select>
            <br>
            <button onclick="buscarCargoEmpleado()" class="btn btn-primary">Buscar por Cargo</button><br><br>
        </div>

        <table id="tabla_busqueda" class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Empleado</th>
                    <th>Correo</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="tbody_busqueda"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script><br><br>
</body>

</html>
