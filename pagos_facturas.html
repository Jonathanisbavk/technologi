<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pagos_facturas.css">
    <title>Registro de Facturas</title>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="display-4">Registro de las facturas</h1>
        <br>
        <form action="" method="post">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <input type="text" class="form-control" id="cliente" name="cliente">
            </div>

            <div class="mb-3">
                <label for="tipo_servicio" class="form-label">Tipo de servicio:</label>
                <input type="text" class="form-control" id="tipo_servicio" name="tipo_servicio">
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" class="form-control" id="monto" name="monto">
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado">
                    <option value="Pagado">Pagado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="No pago">No pago</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
        </form>

        <br><br>

        <h1 class="display-4">Listado de facturas emitidas</h1>
        <button type="button" class="btn btn-secondary" onclick="listar()">Listar facturas</button><br><br>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Tipo de servicio</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <br><br><br>

        <!-- busquedad porr cliente, fecha, monto y estado-->
        <br>
        <h1 class="display-4">Busqueda de facturas</h1>

        <!-- buscar por cliente -->
        <div class="mb-3">
            <label for="cliente_buscar" class="form-label">Ingrese el nombre del cliente:</label>
            <input type="text" id="cliente_buscar" class="form-control">
            <br>
            <button onclick="buscarCliente()" class="btn btn-primary">Buscar por Cliente</button>
        </div>

        <!-- buscar por fecha -->
        <div class="mb-3">
            <label for="fecha_buscar" class="form-label">Ingrese la fecha:</label>
            <input type="date" id="fecha_buscar" class="form-control">
            <br>
            <button onclick="buscarFecha()" class="btn btn-primary">Buscar por Fecha</button>
        </div>

        <!-- buscar por monto -->
        <div class="mb-3">
            <label for="monto_buscar" class="form-label">Ingrese el monto:</label>
            <input type="number" id="monto_buscar" class="form-control">
            <br>
            <button onclick="buscarMonto()" class="btn btn-primary">Buscar por Monto</button>
        </div>

        <!-- buscar por estado -->
        <div class="mb-3">
            <label for="estado_buscar" class="form-label">Seleccione el estado:</label>
            <select id="estado_buscar" class="form-select">
                <option value="Pagado">Pagado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="No pago">No pago</option>
            </select>
            <br>
            <button onclick="buscarEstado()" class="btn btn-primary">Buscar por Estado</button>
        </div>

        <table id="tabla_busqueda" class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Tipo de servicio</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tbody_busqueda"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
